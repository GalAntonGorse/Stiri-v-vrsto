% rebase('base.html', izbrani_zavihek='proracun')

    <h2 class="text-center mt-5">Registracija</h2>
    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">
        <form action="/registracija/" method="POST" style="width: 500px">
            <div class="form-group">
                <label for="upor_ime_registracija">Uporabniško ime</label>
                <input type="text" class="form-control" id="upor_ime_registracija" placeholder="Uporabniško ime" name="uporabnisko_ime_reg">
                % if napaka:
                <span class="help-block">
                    <strong>{{ napaka }}</strong>
                </span>
                % end
            </div>
            <div class="form-group">
                <label for="geslo_registracija">Geslo</label>
                <input type="password" class="form-control" id="geslo_registracija" placeholder="Geslo" name="geslo_reg">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px">Naprej</button>
        </form>
    </div>
