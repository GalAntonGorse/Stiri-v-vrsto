<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Igra štiri v vrsto</title>
  </head>
  <body>
    <form action="/registracija/" method="POST" style="margin: auto; width: 500px">
        <div class="form-group">
            <label for="upor_ime_registracija">Uporabniško ime</label>
            <input type="text" class="form-control" id="upor_ime_registracija" placeholder="Uporabniško ime" name="uporabnisko_ime_reg">
            % if napaka:
            <p style="margin: auto;" class="font-weight-bold">{{ napaka }}</p>
            % end
        </div>
        <div class="form-group">
            <label for="geslo_registracija">Geslo</label>
            <input type="password" class="form-control" id="geslo_registracija" placeholder="Geslo" name="geslo_reg">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
