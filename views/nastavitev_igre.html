<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Igra štiri v vrsto</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">Štiri v vrsto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                % if defined('uporabnik'):
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/analiza/">{{uporabnik}}</a>
                </li>
                % end
              </ul>
              <ul class="navbar-nav">
                  % if defined('uporabnik'):
                  <li class="nav-item">
                      <form action="/nastavitev_igre/">
                          <button class="btn btn-primary me-3">Nova igra</button>
                      </form>
                  </li>
                  <li class="nav-item">
                      <form action="/odjava/" method="POST">
                          <button class="btn btn-primary me-3">Odjava</button>
                      </form>
                  </li>
                  % else:
                  <li class="nav-item">
                      <form action="/registracija/">
                          <button class="btn btn-primary me-3">Registracija</button>
                      </form>
                  </li>
                  <li class="nav-item">
                      <form action="/prijava/">
                          <button class="btn btn-primary me-3">Prijava</button>
                      </form>
                  </li>
                  % end
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Meni </a>
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="/">Domov</a></li>
                          <li><a class="dropdown-item" href="https://github.com/GalAntonGorse/Stiri-v-vrsto">Github</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
    <h2 class="text-center mt-5">Nova igra</h2>
    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">
      <form action="/nastavitev_igre/" method="POST" style="width: 500px">
        <div class="input-group">
            <select class="form-select" name="zacetni_igralec" aria-label="Default select example">
                <option selected>Izberi začetno potezo</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <select class="form-select" name="tezavnost" aria-label="Default select example">
                <option selected>Izberi težavnost</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Igraj</button>
            </span>
        </div> 
            % if napaka:
                <span class="help-block">
                    <strong>{{ napaka }}</strong>
                </span>
            % end         
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
